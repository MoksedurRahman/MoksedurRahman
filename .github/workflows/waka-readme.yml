name: Waka Readme

on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled daily at 12:00 AM UTC
  schedule:
    # Runs every hour
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # ✅ Add these to enable output
          SHOW_TITLE: true
          SHOW_LOC_CHART: True
          SYMBOL_VERSION: 2
          BLOCKS: "░▒▓█" 
          TIME_RANGE: last_7_days 
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: false
          CODE_LANG: true
          SHOW_UPDATED_DATE: false
